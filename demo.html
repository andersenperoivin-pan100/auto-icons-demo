<script>
document.addEventListener("DOMContentLoaded", function() {
  var trafficLightIndicator = document.getElementById("traffic-light-indicator");
trafficLightIndicator.src = "file:///home/pan100/EN-GLOB/Articles/png-example-drawed-icons/traffic-controlling/red.png";
});
//more on the developments here https://www.google.com/search?q=canbus+adapter&oq=canbus&gs_lcrp=EgZjaHJvbWUqBwgBEAAYgAQyCQgAEEUYORiABDIHCAEQABiABDIHCAIQABiABDIHCAMQABiABDIHCAQQABiABDIHCAUQABiABDIHCAYQABiABDIHCAcQABiABDIHCAgQABiABDIHCAkQABiABNIBCDQ2ODlqMGo3qAIAsAIA&client=ubuntu-chr&sourceid=chrome&ie=UTF-8
//timed loop: Red for ten seconds, then yellow a second, then green for ten seconds, then yellow for one second and back to start on the red
setInterval(function() {
  var trafficLightIndicator = document.getElementById("traffic-light-indicator");
  trafficLightIndicator.src = "file:///home/pan100/EN-GLOB/Articles/png-example-drawed-icons/traffic-controlling/red.png";
  setTimeout(function() {
    trafficLightIndicator.src = "file:///home/pan100/EN-GLOB/Articles/png-example-drawed-icons/traffic-controlling/yellow.png";
    setTimeout(function() {
      trafficLightIndicator.src = "file:///home/pan100/EN-GLOB/Articles/png-example-drawed-icons/traffic-controlling/green.png";
      setTimeout(function() {
        trafficLightIndicator.src = "file:///home/pan100/EN-GLOB/Articles/png-example-drawed-icons/traffic-controlling/yellow.png";
      }, 10000); // Green for 10 seconds
    }, 1000); // Yellow for 1 second
  }, 10000); // Red for 10 seconds
}, 22000); // Total cycle time

</script>
